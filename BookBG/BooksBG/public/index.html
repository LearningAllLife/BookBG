<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Meta tags for facebook-->
    <meta property="og:description" content="The best bookstore around" />
    <meta property="og:image" content="https://s-media-cache-ak0.pinimg.com/originals/70/bd/63/70bd630505578fffc4c873001f89a9e1.jpg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />
    <!--End meta tags for facebook-->
    <title>Bookstore</title>
    <link rel="shortcut icon" href="fav-icon/faviconBook.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="styles/silver-theme.css">
    <link rel="stylesheet" href="styles/custom-theme.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="position-fixed">
        <nav class="navbar navbar-default">
            <a href="#/home/1&0" class="navbar-brand" id="navbar-brand-id">Books.bg</a>

            <form class="navbar-form navbar-right" role="search" id="search-control">
                <input type="text" class="form-control" placeholder="Search by title or author" id="search-input">
                <a class="btn btn-info" id="search-btn">Search</a>
                <a id="shopping-cart-button" class="btn btn-circle hidden">
                    <span class="glyphicon glyphicon-shopping-cart cart"></span>
                </a>
            </form>

            <div class="navbar-right" id="login-control">
                <a id="nav-btn-login" class="btn btn-info hidden" href="/user/user@login">Login</a>
                <a id="nav-btn-register" class="btn btn-info hidden" href="/users/register">Register</a>
                <a id="nav-btn-logout" class="btn btn-info hidden" href="#/home/1&0">Logout</a>
            </div>
        </nav>
    </header>

    <div id="container">
        <div class="row">
            <aside class="col-xs-2 position-fixed">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a>Genres</a></li>
                    <li><a href="#/genre-info/Science and Technology&1" class="genre-info">Science and Technology</a></li>
                    <li><a href="#/genre-info/Economy&1" class="genre-info">Economy</a></li>
                    <li><a href="#/genre-info/Fantasy&1" class="genre-info">Fantasy</a></li>
                    <li><a href="#/genre-info/Classics&1" class="genre-info">Classics</a></li>
                    <li><a href="#/home/1&0" class="genre-info">All</a></li>
                </ul>
                <div id="filters">
                    <label>Order by:</label>
                    <div class="btn-group" id="orderby">
                        <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Default<span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Default</a></li>
                            <li><a href="#">Author ascending</a></li>
                            <li><a href="#">Author descending</a></li>
                            <li><a href="#">Title ascending</a></li>
                            <li><a href="#">Title descending</a></li>
                            <li><a href="#">Price ascending</a></li>
                            <li><a href="#">Price descending</a></li>
                        </ul>
                    </div>
                </div>
            </aside>

            <main id="content" class="col-xs-offset-2 col-xs-8">
            </main>

            <div id="shopping-cart-menu" class="col-xs-offset-9 col-xs-3 hidden position-fixed">

            </div>
        </div>
    </div>

    <script src="libs/systemjs/dist/system.js"></script>
    <script src="./config.js"></script>

</body>

</html>
